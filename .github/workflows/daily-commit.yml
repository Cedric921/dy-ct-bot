name: Daily Commit

on:
  schedule:
    - cron: '0 5 * * *'   # 5 AM UTC (change time if needed)
    - cron: '0 13 * * *'  # 1 PM UTC (for 2 commits/day)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make a daily change
        run: |
          echo "Ping at: $(date -u)" >> activity.log

      - name: Commit and push the change
        run: |
          git config --global user.name "Cedric921"
          git config --global user.email "ckarungu921@gmail.com"
          git add activity.log
          git commit -m " Auto ping at $(date -u)" || echo "No changes to commit"
          git push origin main

name: Daily Commit

on:
  schedule:
    - cron: '15 10 * * 1-5'     # 10:15 UTC (12:15 CET)
    - cron: '30 13 * * 1-5'     # 13:30 UTC (15:30 CET)
    - cron: '55 17 * * 1-5'     # 17:55 UTC (19:55 CET)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make a daily change
        run: |
          echo "Ping at: $(date -u)" >> activity.log

      - name: Configure Git identity
        run: |
          git config --global user.name "Cedric921"
          git config --global user.email "ckarungu921@gmail.com"

      - name: Commit and push
        run: |
          git add activity.log
          git commit -m "ğŸ” Auto ping at $(date -u)" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
